            <div class="mb-4">
                <h3 class="mb-3 row">Cài Đặt Tài Khoản</h3>
                <form class="border-bottom border-dark">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Đổi Mật Khẩu</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Nhập mật khẩu mới">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nhập Lại Mật Khẩu</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Nhập lại mật khẩu mới">
                        </div>
                        <div class="mb-3">
                            <label for="newEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="newEmail" placeholder="Nhập email mới">
                        </div>
                        <div class="mb-3">
                            <label for="newPhone" class="form-label">Số Điện Thoại</label>
                            <input type="tel" class="form-control" id="newPhone" placeholder="Nhập số điện thoại mới">
                        </div>
                        <button type="submit" class="btn btn-primary mb-4">Lưu Thay Đổi</button>
                    </div>
                    <div class="col-8"></div>

                </form>
            </div>
           
            <div class="mt-4">
                <h3 class="mb-3">Cài Đặt Doanh Nghiệp</h3>
                <div class="d-flex justify-content-between align-items-center mb-3">
                   
                    <button class="btn btn-success" data-toggle="modal" data-target="#addBusinessModal">Thêm Doanh Nghiệp</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Mã Số Thuế</th>
                                <th>Tên Doanh Nghiệp</th>
                                <th class="text-center">Hành Động</th>
                            </tr>
                        </thead>
                        <tbody id="businessList">
                            <tr>
                                <td>0123456789</td>
                                <td>Công Ty ABC</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-info me-2" data-toggle="modal" data-target="#editBusinessModal-0123456789">Sửa</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteBusiness('0123456789')">Xóa</button>
                                </td>
                            </tr>
                            <tr>
                                <td>9876543210</td>
                                <td>Doanh Nghiệp XYZ</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-info me-2" data-toggle="modal" data-target="#editBusinessModal-9876543210">Sửa</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteBusiness('9876543210')">Xóa</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
    
                <div class="modal fade" id="addBusinessModal" tabindex="-1" role="dialog" aria-labelledby="addBusinessModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addBusinessModalLabel">Thêm Doanh Nghiệp Mới</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="addTaxCode" class="form-label">Mã Số Thuế</label>
                                        <input type="text" class="form-control" id="addTaxCode" placeholder="Nhập mã số thuế">
                                    </div>
                                    <div class="mb-3">
                                        <label for="addBusinessName" class="form-label">Tên Doanh Nghiệp</label>
                                        <input type="text" class="form-control" id="addBusinessName" placeholder="Nhập tên doanh nghiệp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="addPassword" class="form-label">Mật Khẩu</label>
                                        <input type="password" class="form-control" id="addPassword" placeholder="Nhập mật khẩu">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                <button type="button" class="btn btn-primary">Lưu</button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="modal fade" id="editBusinessModal-0123456789" tabindex="-1" role="dialog" aria-labelledby="editBusinessModalLabel-0123456789" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editBusinessModalLabel-0123456789">Sửa Doanh Nghiệp</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="editTaxCode-0123456789" class="form-label">Mã Số Thuế</label>
                                        <input type="text" class="form-control" id="editTaxCode-0123456789" value="0123456789" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editBusinessName-0123456789" class="form-label">Tên Doanh Nghiệp</label>
                                        <input type="text" class="form-control" id="editBusinessName-0123456789" value="Công Ty ABC">
                                    </div>
                                    <div class="mb-3">
                                        <label for="editPassword-0123456789" class="form-label">Mật Khẩu</label>
                                        <input type="password" class="form-control" id="editPassword-0123456789" placeholder="Nhập mật khẩu mới">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>

                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="modal fade" id="editBusinessModal-9876543210" tabindex="-1" role="dialog" aria-labelledby="editBusinessModalLabel-9876543210" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">

                            </div>

                                    </div>
                                    <div class="mb-3">

                                        <input type="text" class="form-control" id="editBusinessName-9876543210" value="Doanh Nghiệp XYZ">
                                    </div>
                                    <div class="mb-3">
                                        <label for="editPassword-9876543210" class="form-label">Mật Khẩu</label>
                                        <input type="password" class="form-control" id="editPassword-9876543210" placeholder="Nhập mật khẩu mới">
